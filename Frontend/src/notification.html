<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    
    <!-- Add these script dependencies first -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  </head>

  <style>
    .notification-item {
      transition: all 0.2s ease-in-out;
    }

    .notification-item:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .notification-item.read {
      opacity: 0.7;
    }

    .cursor-pointer {
      cursor: pointer;
    }
  </style>

  <body>
    <!-- Add a proper notifications container -->
    <div class="flex h-screen overflow-hidden">
      <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
        <main>
          <!-- Add notifications section -->
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <div class="mb-6">
              <h2 class="text-2xl font-semibold text-black dark:text-white">
                Notifications
              </h2>
            </div>
            
            <!-- This is where notifications will be loaded -->
            <div id="notifications-container" class="space-y-4">
              <!-- Notifications will be inserted here -->
            </div>
          </div>
          
          <!-- Rest of your content -->
              <div class="mt-4">
                <div class="p-4">
                  <h2 class="mb-2 text-xl font-bold">Original Resume</h2>
              <iframe id="originalResume" class="w-full border border-gray-300" style="height: 80vh"></iframe>
                </div>

                <!-- PDF Container for the Updated Resume -->
                <div class="p-4">
                  <h2 class="mb-2 text-xl font-bold">Updated Resume</h2>
              <iframe id="updatedResume" class="w-full border border-gray-300" style="height: 80vh"></iframe>
                </div>
              </div>

          <!-- Admin action buttons -->
              <div class="mt-6 flex justify-center space-x-4 py-8">
            <button onclick="discardChanges()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                  Discard Changes
                </button>
            <button onclick="approveChanges()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                  Confirm Changes
                </button>
              </div>
            </main>
      </div>
    </div>

    <!-- Move scripts to end of body -->
    <script src="/src/js/notification.js"></script>

    
    <!-- Add debug helper -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error:', msg, 'Line:', lineNo, 'Column:', columnNo);
        return false;
      };
      
      // Check if notification.js is loaded
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded');
        if (typeof handleNotificationClick === 'undefined') {
          console.error('notification.js not loaded properly');
        } else {
          console.log('notification.js loaded successfully');
        }
      });
    </script>
  </body>
</html>
